<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "ToDoList.css">
    <title>To-Do List</title>
</head>
<body>
    <div class = "header">
        <h1>To-Do List</h1>
        <p>S.Y.B.Tech. Information Technology</p>
    </div>
    <div class = "AssignmentDetails">
        <h3>Enter Name of Course</h3>
        <input type = "text" id = "courseName">
        <h3>Enter Name of Assignment</h3>
        <input type = "text" id = "assgnName">
        <h3>Enter Due Date</h3>
        <input type = "text" id = "dueDate">
    </div>
    <button class = "button" type = "button" id = "addBtn">Add Element</button>
    <table id="myTable">
        <tr>
            <th>Sr.No.</th>
            <th>Name of Course</th>
            <th>Name of Assignment</th>
            <th>Due Date</th>
        </tr>
    </table>
    <script src = "DynamicTableRowAddition.js"></script>
</body>
</html>
